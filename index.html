<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Emotion-to-Reel Script Generator</title>
</head>
<body>
  <h1>Emotion-to-Reel Script Generator</h1>
  <input type="text" id="emotion" placeholder="अपनी भावना दर्ज करें (जैसे 'माँ की ममता')">
  <select id="language">
    <option value="Hindi">हिंदी</option>
    <option value="English">अंग्रेज़ी</option>
  </select>
  <select id="tone">
    <option value="Sad">दुखद</option>
    <option value="Motivational">प्रेरणादायक</option>
    <option value="Hopeful">आशावादी</option>
  </select>
  <button onclick="generateScript()">स्क्रिप्ट जनरेट करें</button>
  <pre id="output"></pre>

  <script>
    async function generateScript() {
      const emotion = document.getElementById('emotion').value;
      const language = document.getElementById('language').value;
      const tone = document.getElementById('tone').value;
      const prompt = `Write a 60-second emotional Instagram reel script in ${language} with a ${tone} tone. Topic: ${emotion}. Also provide:
1. AI Image Prompt
2. Background Music Suggestion
3. 5 Hashtags
4. Voice-over style`;

      const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBA3sRkWzMOzYB-WQuVq4BOq8dnywUrZPg', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      const result = data.candidates?.[0]?.content?.parts?.[0]?.text || 'कोई आउटपुट प्राप्त नहीं हुआ।';
      document.getElementById('output').textContent = result;
    }
  </script>
</body>
</html>
